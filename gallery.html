    <style>
      /* --- Global Resets (Optional) --- */
  
  
      /* --- ad-card Section --- */
      .ad-card {
        position: relative;

        padding: 1.5rem; /* Default padding for small screens */
      }
  
      /* Medium screens (min-width: 768px) */
      @media (min-width: 768px) {
        .ad-card {
          padding: 6vh;
        }
      }
  
      /* Large screens (min-width: 1024px) */
      @media (min-width: 1024px) {
        .ad-card {
          padding: 4vh;
        }
      }
  
      /* --- Top Box --- */
      .top-box {
        border:rgb(182, 205, 238) solid 3px;
        position: relative;
        max-width: 45vh; /* ~ Tailwind's max-w-4xl */
        margin: 0 auto;
        text-align: center;
        background-color: #044c9fb5; /* Black background */
        padding: 4vh;
        padding-bottom:5vh; /* Extra bottom padding for overlap (pb-32 => 8rem) */
        border-radius: 2px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.258);
        z-index: 10;
        margin-bottom: 4rem; /* Space before the image container starts */
      }
  
      @media (min-width: 768px) {
        .top-box {
          padding: 7vh;
          padding-top: 2vh;
        }
      }
  
      .top-box h3 {
    
       
        text-transform: uppercase;
        color: #000000; /* Gray-400 */
        margin-bottom: 60vh;
      }
  
      .top-box h2 {
        font-weight: 600;
        color: #dcdcdc;
        margin-bottom: 2vh;
      }
  
      @media (min-width: 768px) {
        .top-box h2 {
        font-size: 30px;
        
        }
      }
  
      .top-box p {
        font-size: 1rem; /* text-base */
        color: #e5e7eb; /* Gray-200 */
        margin-bottom: 1rem;
      }
  
      .top-box button {
        padding: 0.75rem 1.5rem;
        background-color: #2563eb; /* Blue-600 */
        color: #fff;
        font-weight: 600;
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
  
      .top-box button:hover {
        background-color: #1e40af; /* Blue-700 */
      }
  
      /* --- Image Container (Overlaps Top Box) --- */
      .image-container {
        position: relative;
        display: flex;
        justify-content: center;
        margin-top: -6rem; /* Negative margin to overlap the top box */
        z-index: 20;
      }
  
      /* Increase overlap on larger screens if you like */
      @media (min-width: 768px) {
        .image-container {
          margin-top: -8rem; /* More overlap on medium+ screens */
        }
      }
  
      .image-container img {
        border:rgb(182, 205, 238) solid 3px;
        width: 32vh; /* 2/3 of the container width */
        height: 23vh;
        border-radius: 2px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.322);
        object-fit: cover;
      }
  
      /* --- Bottom Box --- */
      .bottom-box {
        position: relative;
        max-width: 45vh; /* ~ Tailwind's max-w-3xl */
        margin: 0 auto;
        text-align: center;
        background-color: #000; /* Black background */
        padding: 3vh;
        padding-top: 5vh; /* For spacing above content */
        border-radius: 2px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        margin-top: -1.5rem; /* Overlap the image a bit */
      }
  
      @media (min-width: 768px) {
        .bottom-box {
          padding: 2vh;
          padding-top: 4vh;
        }
      }
  
      .bottom-box h4 {
        font-size: 0.75rem; /* text-xs */
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #9ca3af; /* Gray-400 */
        margin-bottom: 0.5rem;
      }
  
      .bottom-box p {
        font-size: 1rem;
        color: #e5e7eb; /* Gray-200 */
      }



      button {
        margin-top: 2vh;
        padding: 1.9vh 1.5vh;
        background-color: #044a99d8;  /* Blue-600 */
        color: #fff;
        font-weight: 600;
        border-radius: 2px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
    </style>
